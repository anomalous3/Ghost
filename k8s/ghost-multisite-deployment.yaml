apiVersion: apps/v1
kind: Deployment
metadata:
  name: ghost-multisite
  namespace: ghost-multisite
  labels:
    app: ghost-multisite
    component: cms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ghost-multisite
      component: cms
  template:
    metadata:
      labels:
        app: ghost-multisite
        component: cms
    spec:
      containers:
      # Main Ghost CMS container
      - name: ghost
        image: node:18-alpine
        ports:
        - containerPort: 2368
          name: http
        env:
        - name: NODE_ENV
          value: production
        - name: GHOST_CONTENT
          value: /var/lib/ghost/content
        volumeMounts:
        - name: ghost-content
          mountPath: /var/lib/ghost/content
        - name: ghost-config
          mountPath: /var/lib/ghost/config.production.json
          subPath: config.production.json
        - name: ghost-app
          mountPath: /var/lib/ghost/current
        command:
        - /bin/sh
        - -c
        - |
          # Install Ghost dependencies
          cd /var/lib/ghost/current/ghost/core
          npm ci --only=production
          
          # Start Ghost
          exec node index.js
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 2368
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 2368
          initialDelaySeconds: 10
          periodSeconds: 5

      # LibSQL server containers (one per site)
      - name: libsql-site1
        image: alpine:latest
        ports:
        - containerPort: 8081
          name: libsql-http
        env:
        - name: SITE_ID
          value: site1
        volumeMounts:
        - name: ghost-content
          mountPath: /var/lib/ghost/content
        - name: libsql-binary
          mountPath: /usr/local/bin/sqld
          subPath: sqld
        command:
        - /bin/sh
        - -c
        - |
          # Install curl for health checks
          apk add --no-cache curl
          
          # Make sqld executable
          chmod +x /usr/local/bin/sqld
          
          # Start libSQL server
          exec sqld \
            --http-listen-addr 0.0.0.0:8081 \
            --db-path /var/lib/ghost/content/data/ghost-site1.db \
            --enable-bottomless-replication=false
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 30

      - name: libsql-site2
        image: alpine:latest
        ports:
        - containerPort: 8082
          name: libsql-http
        env:
        - name: SITE_ID
          value: site2
        volumeMounts:
        - name: ghost-content
          mountPath: /var/lib/ghost/content
        - name: libsql-binary
          mountPath: /usr/local/bin/sqld
          subPath: sqld
        command:
        - /bin/sh
        - -c
        - |
          apk add --no-cache curl
          chmod +x /usr/local/bin/sqld
          exec sqld \
            --http-listen-addr 0.0.0.0:8082 \
            --db-path /var/lib/ghost/content/data/ghost-site2.db \
            --enable-bottomless-replication=false
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"

      - name: libsql-site3
        image: alpine:latest
        ports:
        - containerPort: 8083
          name: libsql-http
        env:
        - name: SITE_ID
          value: site3
        volumeMounts:
        - name: ghost-content
          mountPath: /var/lib/ghost/content
        - name: libsql-binary
          mountPath: /usr/local/bin/sqld
          subPath: sqld
        command:
        - /bin/sh
        - -c
        - |
          apk add --no-cache curl
          chmod +x /usr/local/bin/sqld
          exec sqld \
            --http-listen-addr 0.0.0.0:8083 \
            --db-path /var/lib/ghost/content/data/ghost-site3.db \
            --enable-bottomless-replication=false
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"

      volumes:
      - name: ghost-content
        persistentVolumeClaim:
          claimName: ghost-content-pvc
      - name: ghost-config
        configMap:
          name: ghost-config
      - name: ghost-app
        configMap:
          name: ghost-app
      - name: libsql-binary
        configMap:
          name: libsql-binary
          defaultMode: 0755

      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: ghost-multisite-service
  namespace: ghost-multisite
spec:
  selector:
    app: ghost-multisite
    component: cms
  ports:
  - name: ghost-http
    port: 2368
    targetPort: 2368
  - name: site1-db
    port: 8081
    targetPort: 8081
  - name: site2-db
    port: 8082
    targetPort: 8082
  - name: site3-db
    port: 8083
    targetPort: 8083
  type: LoadBalancer